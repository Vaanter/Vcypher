plugins {
  id 'java'
  id 'pmd'
  id "net.ltgt.errorprone" version "1.2.1"
  id "com.github.johnrengelman.shadow" version "6.0.0"
}

group 'com.vb'
version '1.1.0'

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.google.guava:guava:29.0-jre"

  errorprone("com.google.errorprone:error_prone_core:2.4.0")

  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
}

test {
  useJUnitPlatform()
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
  options.errorprone {
    disableWarningsInGeneratedCode = true
    ignoreUnknownCheckNames = true
    allErrorsAsWarnings = true
    // workaround for: https://github.com/google/error-prone/issues/780
    errorproneArgs = ['-Xep:ParameterName:OFF',
                      '-Xep:FallThrough:OFF',
                      '-Xep:FunctionalInterfaceClash:OFF',
                      '-Xep:AssertionFailureIgnored:OFF',
                      '-Xlint:unchecked',
                      '-Xlint:deprecation'
    ]
  }
}

shadowJar {
  archiveBaseName = 'Vcypher'
  classifier = ''
  manifest {
    attributes 'Main-Class': 'com.vb.vcypher.Main'
  }
}
